<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <h1 id="título">Cadastrar</h1>
    <br>
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Usuário</label>
                <input type="text" name="usuário" id="usuário" placeholder="Usuário" required>
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="username" placeholder="Senha" required>
                <div class="underline"></div> 
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
            </div>

            <button class="botao" type="submit" onsubmit="">Cadastrar</button>
        </fieldset>

    </form>
    </main>
    
</body>
</html>
